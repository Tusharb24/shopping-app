<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-xm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameText>
                </div>
                <div class="col-xm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountText>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onShoppingListAdd()">Add</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <button class="btn btn-primary" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
